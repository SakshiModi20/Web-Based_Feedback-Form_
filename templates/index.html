<html>

<head>
  <meta charset="UTF-8">
  <title>FeedBack Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container">

  <div class="mt-5 mb-5">

    <div class="p-3 bg-primary fw-bolder text-light text-center mb-3">
      Feedback Form
    </div>
    <div class="row">
        <div class="col-6">
          <div class="modal-body">
            <div class="text-center">
              <i class="text-primary"></i>
              <p>
                <h1><strong>CAFE HEARTS </strong></h1>
                Your opinion matters :)
              </p>
              <p>
                Have some ideas how to improve our service?
                Give us your feedback.
              </p>
              <p>
              <strong>  Personal Details won't be shared! </strong>
              </p>
            </div>
            
      
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" id="form4Example1" name="name"
                  placeholder="Enter Your Name(it's a non-mandatory field)">
              </div>
              <div class="mb-3">
                <label for="1234567890" class="form-label"><strong>Contact Number</strong></label>
                <input class="form-control" id="form4Example2" name="contact"
                  placeholder="Enter your contact number(it's a non-mandatory field)" rows="3">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Your Rating</strong></label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="radio3Example1" value="Very Good" checked>
                <label class="form-check-label" for="radio3Example1">
                  Very Good
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="radio3Example2" value="Good">
                <label class="form-check-label" for="radio3Example2">
                  Good
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="radio3Example3" value="Average">
                <label class="form-check-label" for="radio3Example3">
                  Average
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="radio3Example4" value="Bad">
                <label class="form-check-label" for="radio3Example4">
                  Bad
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="radio3Example5" value="Very bad">
                <label class="form-check-label" for="radio3Example5">
                  Very Bad
                </label>
              </div>
              <div class="mb-3 mt-3">
                <label for="form4Example3" class="form-label"><strong>What could be improved?</strong></label>
                <textarea type="text" class="form-control" id="form4Example3" name="feedback" placeholder="Leave a comment"
                  required></textarea>
              </div>
      
      
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success "> Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col">
            <img src="https://thumbs.dreamstime.com/z/feedback-concept-image-arrows-blue-chalkboard-background-40378284.jpg" class="img-fluid">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>

</html>
